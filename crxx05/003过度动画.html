<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background-color: salmon;
			}
			.fade-enter-to,
			.fade-leave-active {
				transition: opacity 5s;
			}
			
			.fade-enter,
			.fade-leave-to{
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button @click="show=!show;">toggle</button>
			<transition name='fade'>
			<div class="box" v-if="show"></div>
			</transition>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					show:true
				},
				methods:{}
			});
		</script>
	</body>
</html>
