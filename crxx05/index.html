<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var date = [{
				y: 2018,
				m: 10,
				d: 25,
				todos: []
			}, {
				y: 2018,
				m: 10,
				d: 26,
				todos: []
			}, {
				y: 2018,
				m: 10,
				d: 27,
				todos: []
			}, {
				y: 2018,
				m: 10,
				d: 28,
				todos: []
			}, {
				y: 2018,
				m: 10,
				d: 29,
				todos: []
			}, {
				y: 2018,
				m: 10,
				d: 30,
				todos: []
			}, ]
			var todo = [{
				date: '2018-11-25',
				time: '13:00',
				something: '数学'
			},{
				date: '2018-11-26',
				time: '19:00',
				something: '数学'
			},{
				date: '2018-11-27',
				time: '15:00',
				something: '数学'
			},{
				date: '2018-11-28',
				time: '9:00',
				something: '数学'
			},{
				date: '2018-11-29',
				time: '8:00',
				something: '数学'
			},]
			
			for (var i=0;i<date.length;i++) {
//				console.log(date);
				for (var j=0;j<todo.length;j++) {
//					console.log(todo);
					var todoDate = todo[j].date.split('-');
					var todoY = todoDate[0]-0;
					var todoM = (todoDate[1]-1+12)%12;
					var todoD = todoDate[2]-0;
					if(date[i].y==todoY&&date[i].m==todoM&&date[i].d==todoD){
						date[i].todos.push(todo[j]);
					}
					
				}
			}
			console.log(date)
		</script>
	</body>

</html>
